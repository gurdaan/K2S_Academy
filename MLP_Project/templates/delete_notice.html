{% extends 'base.html' %}

{% block content %}
  <h2>Delete Notice</h2>
  <p>Are you sure you want to delete this notice?</p>
  <form method="post" action="{% url 'delete_notice' notice.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
{% endblock %}
