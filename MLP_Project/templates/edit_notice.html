{% extends 'base.html' %}

{% block content %}
  <h2>Edit Notice</h2>
  <form method="post" action="{% url 'edit_notice' notice.id %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="notice_message" class="form-label">Notice Message</label>
      <textarea class="form-control" id="notice_message" name="message" rows="3">{{ notice.message }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
