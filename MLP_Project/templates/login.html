{% extends 'base.html' %}
{% block content %}
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>

      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        {% if success %}
        <div id='successBanner' class="alert alert-success" role="alert">
          Login successful!
        </div>
        {% endif %}

        {% if error %}
        <div id='errorBanner' class="alert alert-danger" role="alert">
          Login failed. Invalid username or password.
        </div>
        {% endif %}

        <form method="post" action="/login">
          {% csrf_token %}
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Sign in</p>
          </div>

          <!-- Username input -->
          <div class="form-outline mb-4">
            <input type="text" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter a valid username" name="username" required />
            <label class="form-label" for="form3Example3">Username</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Enter password" name="password" required />
            <label class="form-label" for="form3Example4">Password</label>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="remember" id="rememberCheckbox" name="remember" />
              <label class="form-check-label" for="rememberCheckbox">
                Remember me
              </label>
            </div>
            
            <a href="password_reset" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;"
              type="submit">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/registeration"
                class="link-danger">Register</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<script>
  // Hide the success banner after 5 seconds
  setTimeout(function() {
    var successBanner = document.getElementById('successBanner');
    if (successBanner) {
      successBanner.style.display = 'none';
    }
  }, 5000);

  // Hide the error banner after 5 seconds
  setTimeout(function() {
    var errorBanner = document.getElementById('errorBanner');
    if (errorBanner) {
      errorBanner.style.display = 'none';
    }
  }, 5000);
</script>
{% endblock content %}
