<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
    {% block body %}
    K2S Academy
    {% endblock body %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <div>
      <img style='height:140px;width:180px;display: inline-block;padding: 10px;' src='/static/Logo.jpg'/>
      <h1 style='display: inline-block;color: black;'>K2S-Academy</h1>
    </div>
  </head>
  <body style='background:grey'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >

        <div class="container-fluid">
          <a class="navbar-brand" href="/">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'aboutus' %}">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}">Contact</a>
              </li>
            </ul>
            <form method='post' action='/loginlogoutbutton'>
            {% csrf_token %}
            <div class="d-flex justify-content-start align-items-center">
            {% if user.is_authenticated %}
            <p style='color:white;margin-right: 10px; margin-bottom: 0;'>Logged in as : {{ user.username }} </p>

            <button class="btn btn-outline-success" type="submit" id='logout' name='logoutbutton'>Logout</button>
            {%else%}
            <button class="btn btn-outline-success" type="submit" id='login' name='loginbutton'>Login</button>
            {% endif%}
            </form>
          </div>
          </div>
        </div>
      </nav>
 <div>
  <p>
    {% block content %}{% endblock content %}
  </p>
 </div>
    </body>
</html>
